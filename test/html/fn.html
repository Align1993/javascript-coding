    <script>
       function abs(x) {
        if(typeof x === 'number'){
          // throw 'x is undefined!';   //Uncaught x is undefined!
        	console.info('x is undefined!');
        }
        else {
        		if(x >= 0) {
        		return x;
        	}
        	else {
        		return -x;
        	}
        }
       }
       abs(); // 
       console.info(abs(-8)); //  8
       console.info(abs(8)); //   8

       // arguments

       function myArgs() {
       	for(var i in arguments){
       		document.write(arguments[i]+','); //  like Array ,isn't Array
       	}
       }

       myArgs(8,9,6,7); //  8,9,6,7,

       // arguments rest

       function fn(a,b){
       	var  rest = [];
       	for( var i = 2;i < arguments.length; i++) {
       		rest.push(arguments[i]);

       	}

       	console.log(a);
       	console.log(b);
       	console.log(rest); // ["argC", "argD"]
       	console.log(arguments); //["argA", "argB", "argC", "argD", callee:
       }
        fn('argA','argB','argC','argD');

        //  es6 rest

        function fn1(a,b,...rest) { 
        	console.log(a);    // arg1
        	console.log(b);    // arg2
        	console.log(rest); // ["arg3", "arg4"]
        }

        fn1('arg1','arg2','arg3','arg4');
        
        // variable naming repeat

        function a() {
        	var x = 9;
        	function b() {
        		var x = 8;
        		console.log(x);  
        	}

        	console.log(x);   
             b();
        }

        a();  // 9  //  8   函数内部就近查找变量






    </script>
