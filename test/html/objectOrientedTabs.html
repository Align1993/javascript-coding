<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>objectOriented tabs</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	input {width: 120px;font-size: 14px;line-height: 26px;text-align: center;}
	ul{display: none;}
	input.active{color: #fff;background: pink;}
</style>
</head>
<body>
   <div class="tab-btn">
   <input type="button" class="active" value="1">
   <input type="button" value="2">
   <input type="button" value="3">

   </div>
   <ul style="display:block">
   	<li>1</li>
   	<li>1</li>
   	<li>1</li>
   </ul>
   <ul>
   	<li>2</li>
   	<li>2</li>
   	<li>2</li>
   </ul>
   <ul>
   	<li>3</li>
   	<li>3</li>
   	<li>3</li>
   </ul>

   <script>
   window.onload = function() {
   
    var tab = new TabSwitch();
   }
  var TabSwitch = function() {
       this.aBtn = document.getElementsByTagName('input');
       console.log(this.aBtn);
       this.aList = document.getElementsByTagName('ul');
       console.log(this.aList);
       var _this = this;
       for(var i = 0; i < this.aBtn.length; i++){
       	  this.aBtn[i].index = i; 
       	  this.aBtn[i].onclick = function() {
      
             _this.tab(this);
       	  }
       }
  }
   
  TabSwitch.prototype.tab = function(oBtn) {
            for(var i = 0; i < this.aBtn.length; i++) {

            	this.aBtn[i].className = " ";
            	this.aList[i].style.display = "none";
            }
            oBtn.className = "active";
           // console.log(oBtn.index);
            this.aList[oBtn.index].style.display ="block";
  }
   </script>
</body>
</html>
