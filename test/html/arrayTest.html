<html>

<body>
    <script>
    // Array

    var arr = [1,3,4];

    console.log(arr.length);// 3

    arr[0] = "chenyi";
    console.log(arr); // ["chenyi", 3, 4, undefined × 3]
    arr.length = 6;
    console.log(arr); // [1,3,4,undefined*3]
   
    // Array 很善变
   
    console.log(arr.indexOf('chenyi')); // 0  注意查找的类型

    // slice ---> string的substring

    arr.slice(0,3); //只返回新的数组，并不会改变原有的

    console.log(arr); //  [1,3,4,undefined*3]   

    console.log(arr.slice(0,3))
 
    // posh 和 pop
    console.log(arr.push('i love chenyi')); //  7  返回push之后的数组长度

    console.log(arr); //  ["chenyi", 3, 4, undefined × 3, "i love chenyi"]

     console.log(arr.pop()); //  i love chenyi 返回被删除的数组元素
     console.log(arr.pop()); // undefined 返回被删除的数组元素

     console.log(arr); // ["chenyi", 3, 4, undefined × 2]

     // shift & unshift

     console.log(arr.unshift('i love chenyi')); //  6  放回unshift之后的数组长度

     console.log(arr); // ["i love chenyi", "chenyi", 3, 4, undefined × 2]
     console.log(arr.shift('i love chenyi')); // 返回被删除的数组元素

     console.log(arr); // ["chenyi", 3, 4, undefined × 2]
     

     // reverse
     arr.reverse();
     console.log(arr); // [undefined × 2, 4, 3, "chenyi"]


     // splice 修改数组的万能方法

     console.log(arr.splice(0,2)); // [undefined × 2] 返回的是删除元素

     console.log(arr); // [4, 3, "chenyi"]

     console.log(arr.splice(0,1,'i love my chenyi')); // [4] 返回的是删除元素
     console.log(arr); //  ["i love my chenyi", 3, "chenyi"]
     
     console.log(arr.splice(1,2)); // [3,"chenyi"] 返回的是删除元素  当第二个参数为0时，返回[];因为没有删除任何元素
     console.log(arr);  // ["i love my sun"]
     console.log(arr.splice(0,0,'i have a dream!')); // []

     console.log(arr); // ["i have a dream!", "i love my sun"]

     // concat 合并数组

      var arr1 = [1,2,3];
      console.log(arr1.concat(arr)); // [1, 2, 3, "i have a dream!", "i love my sun"]  返回合并后的
     // join


     console.log( arr.join('>'));// i have a dream!>i love my sun
 
      var newStr = arr.join('>');
      console.log(typeof newStr);// String
     // 多维数组 数组元素就是数组

     var arr2 = [1,5,8,9];
     var arrMore = [];
     arrMore.push(arr2);
     arrMore.push(arr2);
     arrMore.push(arr2);
     arrMore.push(arr2);
     console.log(arrMore); // [Array(4), Array(4), Array(4), Array(4)]
    for(var i in arrMore){
    	document.write(arrMore[i] + '<br/>');
    }

    </script>
</body>
</html>
