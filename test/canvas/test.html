<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="can1" width='750' height="562">
		
	</canvas>
	<script>
         document.body.onload = draw;

         var can1;
         var ctx1;
         var lastTime;
         var deltaTime;
         var bgImage = new Image();

         var w;
         var h;
         function draw() {
         	init();
            lastTime = new Date();
            deltaTime = 0;
         	gameLoop();
            bgImage.src="../img/bg.jpg";
            w = can1.width;
            h = can1.height;
            
         }

         function init() {
         	can1 = document.getElementById('can1');
         	ctx1 = can1.getContext('2d');
         }

         function gameLoop() {
         	window.requestAnimationFrame(gameLoop);
            var now = new Date();
            deltaTime = now - lastTime;
            lastTime = now;
             drawBg();
         }


         function drawBg() {
           ctx1.drawImage(bgImage,0,0,w,h);
         }
	</script>
</body>
</html>
