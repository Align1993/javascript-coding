<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas height="300" width="300"></canvas>
	<script>
      var c = document.getElementsByTagName('canvas')[0];
      var ctx = c.getContext('2d');
      ctx.beginPath();
                ctx.globalAlpha = 0.1;
                ctx.lineWidth = 20;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#3b154e';
                ctx.moveTo(200,  100);
                ctx.lineTo(300, 600);
                ctx.stroke();
	</script>
</body>
</html>
