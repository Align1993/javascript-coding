<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>JS Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
   <script>
   	/*dataType*/	
    
    // Number

    123; // 整数 123

    0.123; // 浮点数 0.123

    1.2345e3; // 科学记数法表示 1.2345*1000,等同于1234.5

    -123; // 负数

    NaN; // NaN:Not a Number 无法计算结果时用NaN表示

    Infinity; // Infinity表示无限大，当数值超过了js的Number所能表示的最大值时，就表示为 Infinity
 
    // String

    'abc'; // string
     console.log('I\'am \"OK\"!'); // I'am "OK"!
     
     // 多行字符串
     
     console.log(`这是
      一个
      多行字符串`); // es6用法 键盘 Esc下面的反引号

     // /n表示换行用法

    console.log('wo love \n chengyi');
    // 模版字符串
    
    var name = 'chengyi';
    var age = 3;
    var message = name + "今年" + age + "岁了";
    console.log(message); // chengyi今年3岁了
    // es6 模板字符串拼接变量

    var message1 =`${name}今年${age}岁了`;
    console.log(message1); // chengyi今年3岁了
    
    // 操作字符串

    var s = 'Hello, world';
     console.log(s.length); //12 

     console.log(s[7]); // w

     console.log(s.substring(7,9)); // wo
     console.log(s.substring(7)); // world
     
     s[0] = "x";
     console.log(s);  // Hello, world

     console.log(s.toUpperCase()); //  HELLO, WORLD
     console.log(s.toLowerCase()); // hello, world

     console.log(s.indexOf('w')); // 7
    // boolean

    true;

    false;

    // 使用比较运算符时尽量使用===来比较

    // NaN !== NaN;使用 isNaN(NaN) // true

    // 浮点数在运算过程中会产生误差。

    // Null 和 Undefined

    null // 表示一个空的值

    undefined // 表示未定义  多用于函数是否传递参数

    // Array  一组按顺序排列的集合

    arr = [1,2]; // 数组创建

    arr1 = new Array(3,4); // 数组创建

    console.log(arr); // [1,2]
    console.log(arr1);// [3,4]
    
    console.log(arr1[0]); // 3

    // 对象

    var baby = {
      name: 'chenyi',
      age: 'three',
      sex: 'boy',
      height: 90
    };
    
    console.log(baby); // Object {name: 'chenyi',age: 'three',sex: 'boy'...}
    
    // 声明变量，对于函数体内的变量如果不用var声明则被认为是全局变量。。。！！！

    const a = 3;  //常量不会变

    let b; // 变量，块作用域，不能重复覆盖

    var c; //变量，函数作用域，能重复声明覆盖如下

    var c1 = 3;
    var c1 = 4;

    console.log(c1);  // 4


   </script>
</body>
</html>
